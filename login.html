<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login / Signup - MV</title>
    <link rel="icon" href="img/MV logo.jpg">
</head>
<body>
    <div class="header">
      <div class="h"><h1 id="title"><a href="index.html">Modern Vehicle</a></h1><a href="index.html"><img src="img/MV logo.jpg" alt="MV Logo" class="logo"></a></div>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
        </form>
            <a href="loninedindex.html"><button type="submit" class="btn">Login</button></a>
            <a class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</a>
    </div>

    <div class="container" id="signup-container" style="display:none;">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <a class="toggle-link" onclick="toggleForm()">Already have an account? Login</a>
    </div>

    <script>
        function toggleForm() {
            const login = document.getElementById('login-container');
            const signup = document.getElementById('signup-container');
            if (login.style.display === 'none') {
                login.style.display = '';
                signup.style.display = 'none';
            } else {
                login.style.display = 'none';
                signup.style.display = '';
            }
        }
    </script>
</body>
</html>
